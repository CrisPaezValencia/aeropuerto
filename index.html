<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 6px;
      color: #444;
      font-size: 14px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #574bdb;
    }

    .extra-links {
      margin-top: 20px;
    }

    .extra-links a {
      color: #6c63ff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .extra-links a:hover {
      color: #574bdb;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <form method="POST" action="routes/login.php">
      <label for="nombre">Usuario:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="clave">Contrase√±a:</label>
      <input type="password" id="clave" name="clave" required>

      <button type="submit">Ingresar</button>
    </form>

    <div class="extra-links">
      <a href="reset_password.html">¬øOlvidaste tu contrase√±a?</a>
    </div>
  </div>
</body>
</html>
