<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contrase침a</title>
    <style>
        /* Fondo con un degradado */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Tarjeta centrada */
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 1px solid #6c63ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #574bdb;
        }

        /* Enlace para volver al login */
        .login-link {
            display: block;
            margin-top: 15px;
            color: #6c63ff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restablecer Contrase침a</h2>
        <form method="POST" action="routes/update_password.php">
            <label for="nombre">Usuario:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="clave">Nueva Contrase침a:</label>
            <input type="password" id="clave" name="clave" required>

            <button type="submit">Cambiar Contrase침a</button>
        </form>

        <a href="index.html" class="login-link">游댗 Volver al Login</a>
    </div>
</body>
</html>
